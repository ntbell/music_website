<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reno Music</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./fonts/fonts.css" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="./svgs/custom/cactus-green-bold.svg" />
</head>

<body class="body">
  <h2 class="title-wrapper" onClick="window.location.reload()">Reno</h2>

  <!-- To change songs, update the id with the song filename -->
  <div class="cactus-wrapper" id="thisTown">
    <canvas class="canvas" id="canvas"></canvas>
    <video class="video" autoplay loop autobuffer muted playsinline>
      <source src="./videos/cactus-spin_VP9.webm" type="video/webm" />
      Your browser is not supported. Please try chrome or firefox!
    </video>
  </div>

  <div class="icon-wrapper">
    <a class="icon" href="mailto: contactrenomusic@gmail.com">
      <img style="width: 100%" src="./svgs/socials/email.svg" />
    </a>
    <a class="icon" href="https://soundcloud.com/reno_music" target="_blank">
      <img src="./svgs/socials/soundcloud.svg" />
    </a>
    <a class="icon" href="https://www.facebook.com/renodjofficial/" target="_blank">
      <img src="./svgs/socials/facebook.svg" />
    </a>
    <a class="icon" href="https://www.instagram.com/reno_music_/" target="_blank">
      <img src="./svgs/socials/instagram.svg" />
    </a>
  </div>

  <audio class="audio-wrapper" id="audio" controls hidden>
    <source type="audio/mpeg" />
  </audio>

  <!-- Scripts-->
  <script type="module" src="./scripts/scripts.js"></script>
</body>

</html>
