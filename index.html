        <div class="tabs">
            <input type="radio" name="tabs" id="thisTown" />
            <label for="thisTown" class="thisTown">This Town</label>
            <div class="tab">
                <div class="cactus-icon">
                    <video width="500" autoplay muted loop>
                        <source
                            src="./videos/cactus-spin_VP9.webm"
                            type="video/webm"
                        />
                        Your browser is not supported. Please try another!
                    </video>
                </div>
            </div>
            <input type="radio" name="tabs" id="fadingOut" class="thisTown" />
            <label for="fadingOut" class="fadingOut">Fading Out</label>
            <div class="tab">
                <div class="cactus-icon">
                    <video width="500" autoplay loop>
                        <source
                            src="./videos/cactus-spin_VP9.webm"
                            type="video/webm"
                        />
                        Your browser is not supported. Please try another!
                    </video>
                </div>
            </div>
            <input type="radio" name="tabs" id="breakingHeart" />
            <label for="breakingHeart" class="breakingHeart"
                >Breaking Heart</label
            >
            <div class="tab">
                <div class="cactus-icon">
                    <video width="500" autoplay loop>
                        <source
                            src="./videos/cactus-spin_VP9.webm"
                            type="video/webm"
                        />
                        Your browser is not supported. Please try another!
                    </video>
                </div>
            </div>

            <source type="audio/mpeg" />
