<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reno Music</title>
  <meta charset="UTF-8">
  </meta>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </meta>
  <link rel="stylesheet" href="./fonts/fonts.css">
  </link>
  <link rel="stylesheet" href="./styles.css">
  </link>
  <link rel="icon" href="./svgs/custom/cactus-green-bold.svg">
  </link>
</head>

<body class="body">
  <h2 class="title-wrapper" onClick="window.location.reload()">Reno</h2>

  <!-- To change songs, update the id with the song filename -->
  <div class="cactus-wrapper" id="thisTown">
    <canvas class="canvas" id="canvas"></canvas>
    <video class="video" autoplay loop muted playsinline>
      <source src="./videos/cactus-spin.webm" type="video/webm">
      </source>
      <source src="./videos/cactus-spin.mp4" type="video/mp4">
      </source>
      Video playback failed. Your browser is not supported.
    </video>
  </div>

  <div class="icon-wrapper">
    <a class="icon" href="mailto: contactrenomusic@gmail.com">
      <img style="width: 100%" src="./svgs/socials/email.svg"></img>
    </a>
    <a class="icon" href="https://soundcloud.com/reno_music" target="_blank">
      <img src="./svgs/socials/soundcloud.svg"></img>
    </a>
    <a class="icon" href="https://www.facebook.com/renodjofficial/" target="_blank">
      <img src="./svgs/socials/facebook.svg"></img>
    </a>
    <a class="icon" href="https://www.instagram.com/reno_music_/" target="_blank">
      <img src="./svgs/socials/instagram.svg"></img>
    </a>
  </div>

  <audio class="audio-wrapper" id="audio" controls hidden>
    <source type="audio/mpeg">
    </source>
  </audio>

  <!-- Scripts-->
  <script type="module" src="./scripts/scripts.js"></script>
</body>

</html>
