<!DOCTYPE html>
<html lang="en">
<!-- ToDo: Fix search engine relevance -->

<head>
  <title>Reno Music</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./svgs/styles.css" />
  <link rel="icon" href="./svgs/custom/cactus-green-bold.svg" />
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div>Reno</div>
    <div class="icons-wrapper">
      <a class="icon-wrapper" href="mailto: contactrenomusic@gmail.com">
        <img class="icon" src="./svgs/socials/email.svg" />
      </a>
      <a class="icon-wrapper" href="https://soundcloud.com/reno_music" target="_blank">
        <img class="icon" src="./svgs/socials/soundcloud.svg" />
      </a>
      <a class="icon-wrapper" href="https://www.facebook.com/renodjofficial/" target="_blank">
        <img class="icon" src="./svgs/socials/facebook.svg" />
      </a>
      <a class="icon-wrapper" href="https://www.instagram.com/reno_music_/" target="_blank">
        <img class="icon" src="./svgs/socials/instagram.svg" />
      </a>
    </div>
  </div>

  <div class="tabs">
    <input type="radio" name="tabs" id="thisTown" />
    <label for="thisTown" class="thisTown">This Town</label>
    <div class="tab">
      <div class="cactus">
        <video width="500" autoplay muted loop>
          <source src="./videos/cactus-spin_VP9.webm" type="video/webm" />
          Your browser is not supported. Please try another!
        </video>
      </div>
    </div>
    <input type="radio" name="tabs" id="fadingOut" class="thisTown" />
    <label for="fadingOut" class="fadingOut">Fading Out</label>
    <div class="tab">
      <div class="cactus">
        <video width="500" autoplay muted loop>
          <source src="./videos/cactus-spin_VP9.webm" type="video/webm" />
          Your browser is not supported. Please try another!
        </video>
      </div>
    </div>
    <input type="radio" name="tabs" id="breakingHeart" />
    <label for="breakingHeart" class="breakingHeart">Breaking Heart</label>
    <div class="tab">
      <div class="cactus">
        <video width="500" autoplay muted loop>
          <source src="./videos/cactus-spin_VP9.webm" type="video/webm" />
          Your browser is not supported. Please try another!
        </video>
      </div>
    </div>
  </div>
  <canvas id="canvas" class="canvas"></canvas>

  <audio id="audio" controls hidden>
    <source type="audio/mpeg" />
  </audio>

  <!-- Scripts-->
  <script type="module" src="./scripts/utils.js"></script>
</body>

</html>
